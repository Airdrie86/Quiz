<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body class="flags">
    <h1 class="heading"> 
        <img src="assets/images/logo.png" alt="logo" class="logo"> Fun With Flags!
    </h1>    
    <div class="question-area-one">
        <div class="question">
            <p>Which country's flag is this?</p> 
            <img src="assets/images/japan.png" alt="">
            <button type="submit" value="Submit" class="q1">Japan</button>
            <button type="submit" value="Submit" class="q2">China</button>
            <button type="submit" value="Submit" class="q3">Malaysia</button>
            
        </div>


    </div>

    <div class="question-area-two">
        <div class="question">
            <p>Which country's flag is this?</p>
            <img src="assets/images/france.png" alt="">
            <button type="submit" value="Submit" class="q1">Germany</button>
            <button type="submit" value="Submit" class="q2">Netherlands</button>
            <button type="submit" value="Submit" class="q3">France</button>
            
        </div>

        
    </div>

    <div class="question-area-three">
        <div class="question">
            <p>Which country's flag is this?</p>
            <img src="assets/images/canada.png" alt="">
            <button type="submit" value="Submit" class="q1">Canada</button>
            <button type="submit" value="Submit" class="q2">U.S.A</button>
            <button type="submit" value="Submit" class="q3">Mexico</button>
            
        </div>

        
    </div>

    <div class="question-area-four">
        <div class="question">
            <p>Which country's flag is this?</p>
            <img src="assets/images/Venezuela.png" alt="">
            <button type="submit" value="Submit" class="q1">Venezuela</button>
            <button type="submit" value="Submit" class="q2">Colombia</button>
            <button type="submit" value="Submit" class="q3">Ecuador</button>
            
        </div>

        
    </div>

    <div class="question-area-five">
        <div class="question">
            <p>Which country's flag is this?</p>
            <img src="assets/images/senegal.png" alt="">
            <button type="submit" value="Submit" class="q1">Ghana</button>
            <button type="submit" value="Submit" class="q2">Togo</button>
            <button type="submit" value="Submit" class="q3">Senegal</button>
            
        </div>

        
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="score">0</span></p>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
